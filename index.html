<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style/mainStyle.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>





<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Rating state start -->
  <div class="rating_box" id="rating_box">
      <div id="star">
          <img src="images/icon-star.svg" alt="icon-star" id="icon_star">
      </div>
        <h1 id="maintitle">How did we do?</h1>

        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
          <section id="button_rate_section">
            
            <input id="rate_1" type="radio" class="button_rate" name ="rating" value="1" />
            <label for="rate_1">1</label>

            <input id="rate_2"  type="radio" class="button_rate" name ="rating"  value="2" />
            <label for="rate_2">2</label>

            <input id="rate_3"  type="radio" class="button_rate" name ="rating" value="3" />
            <label for="rate_3">3</label>

            <input id="rate_4"  type="radio" class="button_rate" name ="rating" value="4" />
            <label for="rate_4">4</label>

            <input id="rate_5" type="radio" class="button_rate" name ="rating" value="5" />
            <label for="rate_5">5</label>

          </section>


        <button id="submit_button">Submit</button>

        <!-- Rating state end -->

        <!-- Thank you state start -->


      <!--  Thank you! -->

        <!-- We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch! -->

        <!-- Thank you state end -->
